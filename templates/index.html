{% extends 'base.html'%}


{% block head %}
<title>Mahjongle</title>
{% endblock %}


{% block body %}
    <div class="content">
        <h1 style="text-align: center">Mahjongle</h1>

        <table>
            {% for tile in tiles %}
                <tr>
                    <td>{{ tile.tileID }}</td>
                    <td>
                        <div class="mahjongTileContainer">
                            <img src="{{ url_for('static', filename=tile.frontIMG) }}" width="40" height="auto">
                            <img src="{{ url_for('static', filename=tile.backIMG) }}" width="40" height="auto">
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
